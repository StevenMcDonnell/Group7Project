    <!--Registration begin here-->
    <div class="registerBox">
    <h1>Register</h1>
    <p>Please register for an Account</p>
     <form action="" method="get" class="registerForm">
         <p>First Name:</p>
         <input type="text" id="text" name="firstName" id="firstName" required>
         <p>Last Name:</p>
         <input type="text" id="text" name="lastName" id="lastName" required>
         <p>Email Address:</p>
         <input type="email" id="text" name="email" id="email" required>
         <p>Password:</p>
         <input type="password" id="text" name="password" id="password" required>
         <p>Re-enter Your Password:</p>
         <input type="password" id="text" name="reenterPassword" id="reenterPassword" required><br>
         <input type="button" value="Submit" id="submit">
         <input type="button" value="Clear" id="submit">
     </form>
